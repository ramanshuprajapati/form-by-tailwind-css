 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen bg-blue-100 flex justify-center items-center">
<section class=" w-[90%] sm:w-[80%] md:w-[70%] lg:w-[50%] xl:w-[30%] min-h-[65%] border rounded-xl bg-white p-4 flex flex-col items-center gap-6">
<h1 class="text-center font-bold text-2xl md:text-4xl">Contact Us </h1>
<div class="w-full h-auto">
<label for="name" class=" self-start text-lg md:text-2xl">Name</label>
<input type="text" id="name" placeholder="Your Name" class="w-[100%] mt-2 border-2 border-gray-600 rounded-lg p-4">
</div>
<div class="w-full h-auto">
<label for="email" class="self-start text-lg md:text-2xl"> Email </label>
<input type="email" id="email" placeholder="you@example.com" class="w-[100%]  mt-2 border-2 rounded-lg border-gray-600 p-4">
</div>
<div class="w-full h-auto">
<label for="msg" class="self-start text-lg  md:text-2xl">Message </label>
<textarea name="" id="msg" class="w-[100%]  rounded-lg mt-2 border-2 border-gray-600 p-4" placeholder="Your Message..." ></textarea>
</div>
<div class="w-full h-[40px]">
<button class="w-full h-[100%]  bg-blue-600 text-white flex justify-center items-center rounded-lg md:text-2xl"> Send Message </button>
</div>
</section>

  
</body>
</html>
